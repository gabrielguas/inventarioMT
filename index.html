<html lang="en">

<head>
    <meta name="description" content="Pedidos de numeros de mts para control de inventario">
    <meta name="keywords" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Importa la fuente Roboto */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Establece la fuente Roboto como la tipografía principal */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Pedidos MT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <header class="text-center my-2 py-2">
        <nav class="border-bottom mb-5" style="display: none;">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="logo-provincia.png">

        <!-- FORM  -->

        <form method="POST" id="pedido" class="row g-3">
            <div class="col-6">
                <label for="tipoEquipo" class="form-label">Tipo de equipo</label><br>
                <select id="tipoEquipo" name="tipoEquipo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="escritorio">Escritorio</option>
                    <option value="portatil">Portátil</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="col-6">
                <label for="nombreEquipo" class="form-label">Numero de MT:</label><br>
                <input type="text" id="nombreEquipo" name="nombreEquipo" readonly>
            </div>

            <div class="col-6">
                <label for="usuarioResponsable" class="form-label">Usuario Responsable:</label><br>
                <input type="text" id="usuarioResponsable" name="usuarioResponsable" required>
            </div>

            <div class="col-6">
                <label for="usuarioAsignado" class="form-label">Usuario Asignado:</label><br>
                <input type="text" id="usuarioAsignado" name="usuarioAsignado" required>
            </div>

            <div class="col-6">
                <label for="equipoMarca">Marca:</label><br>
                <select id="equipoMarca" name="equipoMarca" required>
                    <option value="" disabled selected>-- Seleccione una marca de equipo --</option>
                    <option value="marca1">Marca 1</option>
                    <option value="marca2">Marca 2</option>
                    <option value="marca3">Marca 3</option>
                </select>
            </div>

            <div class="col-6">
                <label for="equipoModelo">Modelo del equipo:</label><br>
                <select name="equipoModelo" id="equipoModelo" required>
                    <option value="" disabled selected>-- Seleccione un modelo de equipo --</option>
                    <option value="modelo1">Modelo 1</option>
                    <option value="modelo2">Modelo 2</option>
                    <option value="modelo3">Modelo 3</option>
                </select>
            </div>

            <div class="col-12">
                <label for="equipoNroSerie">Número de serie:</label><br>
                <input type="text" id="equipoNroSerie" name="equipoNroSerie" required>
            </div>

            <div class="col-12">
                <label for="poseeMonitor"><strong>Posee monitor:</strong></label>
                <input type="checkbox" id="poseeMonitor" name="poseeMonitor" class="botonMonitor">
                <div id="camposMonitor" style="display:none;">
                    <div>
                        <label for="monitorModelo">Modelo de monitor:</label>
                        <input type="text" id="monitorModelo" name="monitorModelo" value="No corresponde">
                    </div>
                    <div>
                        <label for="monitorNroSerie">Número de serie de monitor:</label>
                        <input type="text" id="monitorNroSerie" name="monitorNroSerie" value="No corresponde">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label for="nroInventarioPatrimonio">Número de inventario:</label><br>
                <input type="text" id="nroInventarioPatrimonio" name="nroInventarioPatrimonio" value="Desconocido">
            </div>

            <div class="col-12">
                <label for="lugarSubse">Subsecretaria:</label><br>
                <select id="lugarSubse" name="Subsecretaría" required>
                    <option value="">Seleccione una opción</option>
                    <option value="subse1">Subsecretaría 1</option>
                    <option value="subse2">Subsecretaría 2</option>
                    <option value="subse3">Subsecretaría 3</option>
                </select>
            </div>

            <div class="col-12">
                <label for="observaciones">Observaciones:</label><br>
                <textarea id="observaciones" name="observaciones" placeholder="Sin observaciones" required></textarea>
            </div>

            <div class="col-12">
                <label for="fechaEntregado">Fecha de entrega:</label><br>
                <input type="date" id="fechaEntregado" name="fechaEntregado">
            </div>

            <div class="col-6">
                <input type="submit" value="Cancelar">
            </div>
            <div class="col-6">
                <input type="submit" value="Enviar">
            </div>
        </form>

    </main>

    <footer class="text-center mt-5">
        Inventario MT02023 - Todos Los Derechos Y Torcidos RESERVADOS
    </footer>

        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
